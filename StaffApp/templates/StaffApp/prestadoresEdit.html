{% extends "StaffApp/baseStaff.html" %}
{% block content %}
<div class="container staff-form-container">
    <h3 class="staff-form-title">Editar Prestador</h3>
    <form method="post">
        {% csrf_token %}
        <hr class="staff-form-hr">
        <div class="staff-form-control-container">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ prestador.nombre|default_if_none:'' }}" required>
        </div>
        <div class="staff-form-control-container">
            <label for="rubro" class="form-label">Rubro</label>
            <select class="form-select" id="rubro" name="rubro" required>
                {% for rubro in rubros %}
                    <option value="{{ rubro.id }}" {% if prestador.rubro.id == rubro.id %}selected{% endif %}>{{ rubro.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="staff-form-control-container">
            <label for="contacto" class="form-label">Persona de Contacto</label>
            <input type="text" class="form-control" id="contacto" name="contacto" value="{{ prestador.contacto|default_if_none:'' }}">
        </div>
        <div class="staff-form-control-container">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ prestador.telefono|default_if_none:'' }}">
        </div>
        <div class="staff-form-control-container">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ prestador.email|default_if_none:'' }}">
        </div>
        <div class="staff-form-control-container">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ prestador.direccion|default_if_none:'' }}">
        </div>
        <div class="staff-form-control-container">
            <label for="sitio_web" class="form-label">Sitio Web</label>
            <input type="url" class="form-control" id="sitio_web" name="sitio_web" value="{{ prestador.sitio_web|default_if_none:'' }}">
        </div>
        <div class="staff-form-control-container">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ prestador.observaciones|default_if_none:'' }}</textarea>
        </div>
        <div class="staff-form-control-container form-check">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" value="1" {% if prestador.activo %}checked{% endif %}>
            <label class="form-check-label" for="activo">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'prestadores_main' %}">Volver al listado de prestadores</a>
    </div>
</div>
{% endblock %}
