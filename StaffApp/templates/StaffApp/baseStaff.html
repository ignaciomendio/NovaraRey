<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NovaraRey{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block head %}
    
    {% endblock %}
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-warning text-dark mb-4">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-6 col-md-4">
                    <h1 class="h4 m-0">NovaraRey</h1>
                </div>
                <div class="col-6 col-md-8 text-end">
                    <div id="login-area">
                        {% if user.is_authenticated %}
                            <span class="me-2">Usuario: {{ user.get_username }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-warning py-lg-3" id="mainNav">
                <div class="container px-0">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item {% if request.path == '/dashboard/' %}active{% endif %} px-lg-4">
                                <a class="nav-link text-uppercase text-expanded" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item {% if request.path == '/tareas/' %}active{% endif %} px-lg-4">
                                <a class="nav-link text-uppercase text-expanded" href="{% url 'tareas_main' %}">Tareas</a>
                            </li>
                            <li class="nav-item {% if request.path == '/clientes/' %}active{% endif %} px-lg-4">
                                <a class="nav-link text-uppercase text-expanded" href="#">Clientes</a>
                            </li>
                            <li class="nav-item {% if request.path == '/aseguradoras/' %}active{% endif %} px-lg-4">
                                <a class="nav-link text-uppercase text-expanded" href="{% url 'aseguradoras_main' %}">Aseguradoras</a>
                            </li>
                            <li class="nav-item {% if request.path == '/prestadores/' %}active{% endif %} px-lg-4">
                                <a class="nav-link text-uppercase text-expanded" href="{% url 'prestadores_main' %}">Prestadores</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item px-lg-2">
                                <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Salir de Staff</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>

    
    <!-- Bootstrap JS (opcional para interactividad como dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block script %}
        {% endblock %}
</body>
</html>
