{% extends "StaffApp/baseStaff.html" %}
{% block content %}
<div class="container staff-form-container">
    <h3 class="staff-form-title">Crear Nueva Tarea</h3>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <hr class="staff-form-hr">
        <div class="staff-form-control-container">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="staff-form-control-container">
            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" required>
        </div>
        <hr class="staff-form-hr">
    </form>
    <div class="mt-3 d-flex justify-content-between">

        <button type="submit" class="btn btn-primary btn-sm">Crear Tarea</button>
    </div>
</div>
{% endblock %}
