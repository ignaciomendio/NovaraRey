{% extends "MainApp/base.html" %}

{% load static %}

{% block content %}
   
<section class="page-section cta">
    <div class="container">
        <h3 class="text-center my-4">Conoc√© las Aseguradoras con las que trabajamos</h3>
        <!-- Tarjetas -->
        <div class="row">
            {% for aseg in aseguradoras %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow p-2" style="max-width: 500px; width: 100%;">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                        {% if aseg.logoUrl %}
                            <img src="{{ aseg.logoUrl }}" alt="{{ aseg.nombre }}" style="max-height: 90px; max-width: 90%; object-fit: contain;">
                        {% else %}
                            <img src="{% static 'img/no-image.png' %}" alt="Sin imagen" style="max-height: 90px; max-width: 90%; object-fit: contain;">
                        {% endif %}
                    </div>
                    <div class="card-body d-flex flex-column align-items-center text-center p-2">
                        <p class="card-title">{{ aseg.nombre }}</p>
                        <div class="mt-auto w-100 d-flex flex-column align-items-center">
                            <a href="{{ aseg.url }}" class="btn btn-success btn-sm custom-btn">Visitar</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay rubros disponibles.</p>
            {% endfor %}
        </div>
        <!-- Fin de tarjetas -->
    </div>
</section>

{% endblock %}
